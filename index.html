<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Страница входа</title>

<!-- Подключение шрифта Comfortaa -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

<style>
  /* Общие стили для страницы */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comfortaa', Arial, sans-serif; /* Используем Comfortaa */
    background: linear-gradient(135deg, #c8baff, #e0d7f4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    height: 100vh;
  }

  /* Заголовок */
  h1 {
    margin-top: 30px;
    font-size: 48px;
    font-weight: normal; /* Comfortaa по умолчанию не жирный, можно добавить жирность при необходимости */
    color: #000;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }

  /* Стиль для полей ввода */
  .input-field {
    width: 80%;
    max-width: 300px;
    padding: 15px;
    margin: 15px 0;
    border-radius: 25px;
    border: none;
    background-color: #f0f0f0;
    font-family: 'Comfortaa', Arial, sans-serif; /* Обеспечиваем единый шрифт */
    font-size: 16px;
    box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
    outline: none;
  }

  /* Стиль для кнопки */
  .login-button {
    width: 80%;
    max-width: 300px;
    padding: 15px;
    margin-top: 20px;
    border-radius: 25px;
    border: none;
    background-color: #b0a0e0;
    color: #fff;
    font-family: 'Comfortaa', Arial, sans-serif; /* Обеспечиваем единый шрифт */
    font-size: 18px;
    cursor: pointer;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s;
  }

  /* Эффект при наведении */
  .login-button:hover {
    background-color: #9080d0;
  }

  /* Стиль для текста внутри кнопки */
  .button-text {
    margin-right: 10px;
  }

  /* Стиль для стрелки */
  .arrow {
    font-size: 20px;
  }
</style>
</head>
<body>

<h1>Вход</h1>

<!-- Поле для логина -->
<input type="text" placeholder="Логин" class="input-field" id="login" />

<!-- Поле для пароля -->
<input type="password" placeholder="Пароль" class="input-field" id="password" />

<!-- Кнопка входа -->
<button class="login-button" onclick="login()">
  <span class="button-text">Войти</span>
  <span class="arrow">→</span>
</button>

<script>
  function login() {
    const login = document.getElementById('login').value;
    const password = document.getElementById('password').value;
    alert(`Логин: ${login}\nПароль: ${password}`);
    // Здесь можно добавить обработку входа
  }
</script>

</body>
</html>
