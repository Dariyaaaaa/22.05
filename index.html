<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Страница входа</title>

<!-- Подключение шрифта Comfortaa -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

<style>
  /* Общие стили для страницы */
  body {
    margin: 30px; /* внешний отступ */
    padding: 30px; /* внутренний отступ */
    font-family: 'Comfortaa', Arial, sans-serif; /* Используем Comfortaa */
background: radial-gradient(
  circle at 30% 50%,
  rgba(237, 231, 252, 1),
  rgba(237, 216, 252, 0.84),
  rgba(179, 172, 250, 0.79),
  rgba(133, 108, 223, 0.1),
  rgba(115, 107, 235, 0.88)
);

    );
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    min-height: calc(100vh - 60px); /* чтобы учитывать отступы */
    box-sizing: border-box; /* чтобы padding и margin учитывались */
  }

  h1 {
    margin-top: 30px;
    font-size: 48px;
    font-weight: normal;
    color: #000;
    box-shadow: none;
    text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
  }

  /* Стиль для полей ввода */
  .input-field {
    width: 280px; /* фиксированная ширина */
    height: 75px; /* фиксированная высота */
    padding: 15px;
    margin: 15px 0;
    border-radius: 45px;
    border: none;
    background-color: rgba(240, 240, 240, 1);
    font-family: 'Comfortaa', Arial, sans-serif;
    font-size: 16px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    outline: none;
    box-sizing: border-box;
  }

  /* Стиль для кнопки входа */
  .login-button {
    width: 280px; /* фиксированная ширина */
    height: 75px; /* фиксированная высота */
    padding: 15px;
    margin-top: 20px;
    border-radius: 45px;
    border: none;
    background-color: rgba(176, 160, 224, 1);
    color: #fff;
    font-family: 'Comfortaa', Arial, sans-serif;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s;
    box-sizing: border-box;
  }

  /* Эффект при наведении */
  .login-button:hover {
    background-color: rgba(144, 128, 208, 1);
  }

  /* Стиль для текста внутри кнопки */
  .button-text {
    margin-right: 10px;
  }

  /* Стиль для стрелки */
  .arrow {
    font-size: 20px;
  }
</style>
</head>
<body>

<h1>Вход</h1>

<!-- Поле для логина -->
<input type="text" placeholder="Логин" class="input-field" id="login" />

<!-- Поле для пароля -->
<input type="password" placeholder="Пароль" class="input-field" id="password" />

<!-- Кнопка входа -->
<button class="login-button" onclick="login()">
  <span class="button-text">Войти</span>
  <span class="arrow">→</span>
</button>


<script>
  function login() {
    const login = document.getElementById('login').value;
    const password = document.getElementById('password').value;
    alert(`Логин: ${login}\nПароль: ${password}`);
  }
</script>

</body>
</html>
