<style>
  /* Общие стили для страницы */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comfortaa', Arial, sans-serif; /* Используем Comfortaa */
    background: linear-gradient(135deg, #c8baff, #e0d7f4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    height: 100vh;
  }

  /* Заголовок */
  h1 {
    margin-top: 30px;
    font-size: 48px;
    font-weight: normal; /* Comfortaa по умолчанию не жирный, можно добавить жирность при необходимости */
    color: #000;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }

  /* Стиль для полей ввода */
  .input-field {
    width: 80%;
    max-width: 300px;
    padding: 15px;
    margin: 15px 0;
    border-radius: 25px;
    border: none;
    background-color: #f0f0f0;
    font-family: 'Comfortaa', Arial, sans-serif; /* Обеспечиваем единый шрифт */
    font-size: 16px;
    box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
    outline: none;
  }

  /* Стиль для кнопки */
  .login-button {
    width: 80%;
    max-width: 300px;
    padding: 15px;
    margin-top: 20px;
    border-radius: 25px;
    border: none;
    background-color: #b0a0e0;
    color: #fff;
    font-family: 'Comfortaa', Arial, sans-serif;
    font-size: 18px;
    cursor: pointer;
    /* Более отчетливая тень вниз */
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s, box-shadow 0.3s;
  }

  /* Эффект при наведении */
  .login-button:hover {
    background-color: #9080d0;
    /* Усиленная тень при наведении */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
  }

  /* Текст внутри кнопки */
  .button-text {
    margin-right: 10px;
  }

  /* Стиль для стрелки */
  .arrow {
    font-size: 20px;
  }
</style>
