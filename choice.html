<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Мои тесты</title>

<!-- Подключение Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<!-- Подключение шрифта Comfortaa -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />

<!-- Внешний CSS -->
<link rel="stylesheet" href="style.css" />

<!-- Внутренние стили -->
<style>
  /* Общие стили для тела */
  body {
    margin: 0;
    font-family: 'Comfortaa', Arial, sans-serif;
    background: linear-gradient(135deg, #c0b7e8, #e0d7f4);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    color: #000;
  }

  /* Стиль для блока заголовков */
  .header {
    display: flex;
    flex-direction: column;       /* вертикальное расположение */
    align-items: center;          /* по центру */
    margin-top: 20px;
  }

  /* Стиль для заголовка "Мои тесты" */
  .header h1 {
    font-family: 'Comfortaa', Arial, sans-serif;
    font-size: 48px;
    margin: 0;
    text-align: center;
  }

  /* Стиль для текста "Нет пройденных тестов" */
  .header p {
    font-family: 'Comfortaa', Arial, sans-serif;
    font-size: 25px;
    margin: 10px 0 0 0;
    text-align: center;
  }

  /* Карточка "Шкала депрессии Бека" */
  .card {
    width: 340px;
    height: 125px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 45px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
    box-sizing: border-box;
  }

  /* Текст внутри карточки */
  .card-text {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  /* Название теста */
  .card-title {
    font-size: 25px;
    line-height: 64px;
    margin: 0;
  }

  /* Иконка стрелки */
  .arrow-icon {
    font-size: 1.2em;
    color: #555;
  }

  /* Нижняя панель с иконками без фона */
  .bottom-nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: transparent; /* прозрачный фон */
    padding: 10px 0;
  }

  /* Кнопки-иконки */
  .icon-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px;
    font-size: 24px;
    color: #333;
    transition: color 0.2s;
  }

  .icon-btn:hover {
    color: #000;
  }
</style>
</head>
<body>

<!-- Заголовок и подзаголовок, выравненные по центру -->
<div class="header">
  <h1>Мои тесты</h1>
  <p>Нет пройденных тестов</p>
</div>

<!-- Карточка -->
<div class="card">
  <div class="card-text">
    <div class="card-title">Шкала депрессии Бека</div>
  </div>
  <div class="arrow-icon">
    <i class="fas fa-arrow-right"></i>
  </div>
</div>

<!-- Нижняя панель с иконками без фона -->
<div class="bottom-nav">
  <button class="icon-btn"><i class="fas fa-cog"></i></button>
  <button class="icon-btn"><i class="fas fa-search"></i></button>
  <button class="icon-btn"><i class="fas fa-user"></i></button>
</div>

</body>
</html>
